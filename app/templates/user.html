{% extends "base.html" %}

{% block content %}
<div class="user">
    <table>
        <td><img src="{{ user.avatar(128) }}"></td>
        <td><h1>User: {{ user.username }}</h1></td>
    </table>
    <hr>
    {% for ad in ads %}
    <table>
        <tr valign="top">
            <td><img src="{{ ad.author.avatar(36) }}"></td>
            <td>{{ ad.author.username }} says:<br>{{ ad.content }}</td>
        </tr>
    </table>
    {% endfor %}
</div>
{% endblock %}
