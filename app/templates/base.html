<!DOCTYPE html>
<html>
    <head>
        <!-- FIX LOADING OF STATIC FILES -->
        <link rel="stylesheet" type="text/css" href="static/styles/style.css?version=3.2">
    </head>
    <body>
        <div class="wrapper">
            <div class="navigation">
                <div class="logo">
                    <img src="static/img/logo.svg" alt="Logo">
                </div>
                {% if current_user.is_anonymous %}
                <a href="{{ url_for('login') }}" class="myBSRH">Login</a>
                {% else %}
                <div class="myBSRH">
                    <a href="{{ url_for('user', username=current_user.username) }}">My BSRH</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
                {% endif %}
                <a href="{{ url_for('new_ad_form') }}" class="advertise ghv-center">+ Advertise</a>
            </div>
            <div class="new-ad-form2">
                <hr>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
