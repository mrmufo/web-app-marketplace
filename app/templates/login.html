{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Sign In') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>
        {{ _('Forgot your password?') }}
        <a href="{{ url_for('reset_password_request') }}">{{ _('Reset password') }}</a>
    </p>
    <p>
        {{ _('Do not have an account yet?') }}
        <a href="{{ url_for('register') }}">{{ _('Register') }}</a>
    </p>
{% endblock %}
